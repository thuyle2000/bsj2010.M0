<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h2>Dang Ky</h2>
                <form action="" id="formNhap">
                    <div class="form-group">
                        <label for="">Ho ten</label>
                        <input type="text" name="name" id="name" class="form-control" required value="Thanh Lam">
                    </div>

                    <div>
                        <input type="submit" value="Submit">
                    </div>

                </form>
            </div>
        </div>

        <script>
            document.getElementById("formNhap").onsubmit=function(e){
                e.preventDefault(); //vo hieu hoa chuc nang mo trang action

                let ten = document.getElementById("name").value.trim();
                let r = /^[A-Za-z ]{2,}$/

                if(r.test(ten)==false){
                    alert("Vui long nhap lai ho ten !");
                    document.getElementById("name").focus();
                    return;
                }

                alert("Chuc mung, ban da dang ky thanh cong !!!");
            }
        </script>

    </div>
</body>

</html>
