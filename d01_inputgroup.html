<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Input group Demo</h2>
        <hr>

        <div class="col-md-4">
            <h3>Sign In</h3>
            <form action="" id="formLogin">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="nhap email" required>
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="nhap password" required>
                </div>
                <br>

                <div>
                    <input type="submit" value="Submit" class="btn btn-danger">
                    <input type="reset" value="Reset" class="btn btn-info">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
