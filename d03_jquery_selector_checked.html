<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked selector</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>jQuery checked selector</h2>
        <hr>
        <p>
            Today is 
            <input type="radio" name="day" id="day" value="Monday"> MON 
            <input type="radio" name="day" id="day" value="Wednesday"> WED 
            <input type="radio" name="day" id="day" checked value="Friday"> FRI 
        </p>

        <p id="myday">Today is ...</p>
        <br><br>
        <p>
            Fruits : 
            <input type="checkbox" name="fr" id="fr" class="tc" value="Apples" checked> Apple 
            <input type="checkbox" name="fr" id="fr" class="tc" value="Mangoes" > Mango 
            <input type="checkbox" name="fr" id="fr" class="tc" value="Oranges" checked> Orange
            <input type="checkbox" name="fr" id="fr" class="tc" value="Bananas"> Banana
        </p>
        <p id="fruit">
            Your selected fruits ...
        </p>



    </div>
</body>

<script>
    $(document).ready( function(){

        //lap trinh cho event click cho 3 nut radio button
        $("input[type='radio']").click(function(){
           let s= $(this).val();
           $("#myday").html(`Today is <b> ${s} </b>`) ;
        } ); 


        $(".tc").click(function(){
            let s = $("#fr:checked").map(function(){return $(this).val()}).toArray();
            $("#fruit").html(`Your selected fruits : ${s.join(" - ")}`);
        });

    });
</script>
</html>
