<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        img {
            width: 90%;
            border: brown double;
            padding: 2rem;
        }
    </style>

</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Hover <small> event</small></h1>
        </div>

        <div class="row">
            <div class="col-sm-5">
                <img id="hinh" src="images/sweet 10.PNG" alt="">
            </div>
            <div class="col-sm-5">
                <img id="hinh2" src="images/sweet 2.PNG" alt="">
            </div>            
        </div>

    </div>

    <script>
        $(document).ready(function () {

            //lap trinh cho su kien hover tren image co id = [hinh]
            $("#hinh").hover(
                //mouse enter
                function () {
                    $(this).attr("src", "images/sweet 1.PNG");
                },
                //mouse leave
                function () {
                    $(this).attr("src", "images/sweet 10.PNG")
                }
            );


            //lap trinh cho 2 event mouse-enter va mouse-leave cho hinh2
            $("#hinh2").on(
                {
                    "mouseenter": function () {
                        $(this).attr("src", "images/sweet 3.PNG");
                    }
                    ,
                    "mouseleave": function () {
                        $(this).attr("src", "images/sweet 2.PNG");
                    }
                }
            );

        });
    </script>
</body>

</html>
