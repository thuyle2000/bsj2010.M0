<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>JQuery Selector Demo</h2>
        <hr>
        <input type="button" value="Click Me" id="btClick">
        <p id="summary"></p>
    </div>
</body>
<script>

    $(document).ready(function(){

        //lap trinh cho su kien click cua button co id =[btClick]
        $("#btClick").click( function() {
            // $("#summary").html("<i> My name </i> is <b>Bao Nam</b>");

            $("#summary").text("<i> My name </i> is <b>Bao Nam</b>");
        });



    });

</script>
</html>
