<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>JSON Demo</h2>
        <hr>
        <p></p>
    </div>
</body>

<script>
    $(document).ready(function(){
        //khai bao bien doi tuong json Student
        var Student = {
            "id": "ST01",
            "name": "Nguyen Hong Quan",
            "yob": 2000,
            "gender": true,
            "languages": ["English","France"]
        };

        //in thong tin doi tuong Student vo the <p>
        $("p").html(`${Student.id}, ${Student.name}, ${Student.yob}`);
           
    });
</script>
</html>
